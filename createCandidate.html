<body>
			
		<nav class="navbar navbar-inverse bg-inverse">
		  	<div class="container">

			    Online Voting System | Create Candidate
			  	</a>

		<div class="container">

			<div class="row">
				<div class="col-6 touchdown">
						<div class="row">
								<div class="col-6">
								
							  		<div class="form-group">
							   			 <input autocomplete=off type="text" class="form-control" id="person"  placeholder="Enter new person">
							  		</div>
							 		<button id="addNewPerson" class="btn btn-primary">Add Candidate</button>
								

						</div>


					<div class="col-4" id="listOfPersons">
							<h4>Candidates</h4>
							<small class="text-muted">Will appear below</small>
							<ul id="listPersons">
							</ul>

							
				
					</div>
			</div>	

		</div>
				
					  
				</div>
				</div>
		<script type="text/javascript">

			
		$(document).ready(function(){

			var persons = [];

			function person(name){
				this.name = name;
			}

			function addAndAppendName(name){
				var x = new person(name);
				persons.push(x);
				saveNames();
			}

			function getPerson(index){
				return persons[index];
			}





			getNames();
			listPersons();




			function listPersons(){
				var list="";

				for( var i in persons){
					var pName = persons[i].name;
					list += "<li>"+pName+"</li>";
				}
				$("#listPersons").html(list);
			}


			

		        $("#addNewPerson").click(function(){
		        	var val = $("#person").val();
		            addAndAppendName(val);
		            listPersons();
		        });
		   


		    function saveNames(){
		    	var str = JSON.stringify(persons);
		    	localStorage.setItem("persons", str);
		    }
		    function getNames(){
		    	var pStr = localStorage.getItem("persons");
		    	console.log(pStr);
		    	persons = JSON.parse(pStr);
		    	console.log(persons);
		    	if(!persons){
		    		persons = [];
		    	}

		    }

		   });


	</script>	

</body>
